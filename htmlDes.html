    <title>Que son los video juegos: </title>


    <p>

        Un videojuego es una aplicación interactiva orientada al entretenimiento que, 
        a través de ciertos mandos o controles, permite simular experiencias en la pantalla de un 
        televisor, una computadora u otro dispositivo electrónico.
